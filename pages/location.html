<!DOCTYPE html>
<html lang="zh-Hant">

  <%- include('./layout/head'); -%>

  <body>
    <%- include('./layout/header'); -%>
    
    <!-- location -->
    <main class="location">
      <div class="container pt-10 pb-16 py-sm-20 pt-lg-24">
        <h2 class="h2 fw-bold border-start border-8 border-secondary ps-4 mb-6 mb-sm-8">門市據點</h2>
        <div class="row mb-6 mb-sm-10">
          <div class="col-sm-6 col-lg-5 d-flex align-items-center">
            <label for="store" class="fs-6 fw-regular me-2">選擇分店</label>
            <select name="store" id="store" class="form-field flex-grow-1">
              <option value="Taipei Zhongshan" selected>台北中山旗艦店</option>
              <option value="Taipei Zhongzheng">台北綠園店</option>
              <option value="Taichung Qingshui">台中清水旗艦店</option>
              <option value="Kaohsiung Zhongzheng">高雄中正形象店</option>
              <option value="Kaohsiung Qianzhen">高雄夢時代店</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-5 mb-6 mb-lg-0">
            <div class="card d-flex flex-column flex-sm-row flex-lg-column gap-sm-6 gap-lg-0">
              <div class="card-img w-sm-50 w-lg-100">
                <img src="/assets/images/store-page-1.png" alt="store photo" class="h-100 object-fit-cover">
              </div>
              <div class="card-body w-sm-50 w-lg-100 fw-regular border border-gray">
                <p class="store-name fs-5 px-6 py-2">台北中山旗艦店</p>
                <div class="store-info border-top border-gray px-6 py-4">
                  <div class="d-flex mb-2">
                    <span class="material-icons-outlined me-2">phone</span>
                    <p>電話：(02)000-1234</p>
                  </div>
                  <div class="d-flex mb-2">
                    <span class="material-icons-outlined me-2">schedule</span>
                    <p>營業時間：10:00-21:00</p>
                  </div>
                  <div class="d-flex">
                    <span class="material-icons-outlined me-2">place</span>
                    <p>地址：台北市中山區南京東路25巷2-1號</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-7">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1277.9041903358614!2d121.5279939338503!3d25.052431698586204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1722043862376!5m2!1szh-TW!2stw"
              width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade" class="map-frame"></iframe>
          </div>
        </div>
      </div>
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>

</html>
